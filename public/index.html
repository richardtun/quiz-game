<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advanced Quiz Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="src/logo.png" type="image/png"> <!-- optional favicon -->
</head>

<body>
	<div class="quiz-container">
		<img src="src/company1.png" alt="Quiz Logo" class="quiz-logo">
		<h1>Quiz Game</h1>
		<div id="timer">Time Left: 15:00</div>
		<div id="counter">Question: 1 / 20</div>
		<div id="progress-bar"><div id="progress"></div></div>
		<div id="question"></div>
		<div id="choices"></div>
		<button id="next-btn" style="display:none;">Next Question</button>
		<div id="score"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
